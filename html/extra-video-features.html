<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Extra video features example</title>
  <style>
    video {
      background: black;
    }
  </style>
</head>

<body>
  <h1>Extra video features example</h1>

  <audio controls>
    <source src="audios/bear.mp3" type="audio/mp3">
    <source src="audios/bear.ogg" type="audio/ogg">
    <p>Your browser doesn't support HTML5 audio. Here is a <a href="audios/bear.mp3">link to the audio</a> instead.</p>
  </audio>

  <video id="rabbit" controls autoplay="true">
    <source src="videos/rabbit320.mp4" type="video/mp4">
    <source src="videos/rabbit320.webm" type="video/webm">
    <p>Your browser doesn't suport HTML video. Here is a <a href="videos/rabbit320.mp4">link to the video</a> instead.
    </p>
  </video>

  <video width="320" height="240" autoplay controls>
    <source src="videos/movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>

</html>
