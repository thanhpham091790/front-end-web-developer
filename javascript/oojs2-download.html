  <script>
    class Shape {
      name;
      sides;
      sideLength;
      constructor(name, sides, sideLength){
        this.name = name;
        this.sides = sides;
        this.sideLength = sideLength;
      }
      calcPerimeter(){
        console.log(`The perimeter of ${this.name} shape is ${Number(this.sides)*Number(this.sideLength)}.`);
      }
    }
    class Square extends Shape{
      constructor(sideLength){
        super('Square',4,sideLength);
      }
      calcArea(){
        console.log(`Square area is ${Number(this.sideLength) * Number(this.sideLength)}`);
      }
    }

    let square = new Square(6);
    square.calcArea();
    square.calcPerimeter();
