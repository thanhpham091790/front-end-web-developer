<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }
      ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      ul li label{
        display: inline-block;
        width: 100px;
        text-align: right;
        padding-right: 10px;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" name="pony" id="pinkie" value="pinkie" checked>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" name="pony" id="rainbow" value="rainbow">
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" name="pony" id="twilight" value="twilight">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" id="vegan" name="hotdog" value="vegan">
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" id="onions" name="hotdog" value="onions">
          </li>
          <li>
            <label for="thanh">Thanh</label>
            <input type="checkbox" id="thanh" name="hotdog" value="thanh">
          </li>
          <li>
            <label for="thuy">Thuy</label>
            <input type="checkbox" id="thuy" name="hotdog" value="thuy">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
